<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ratters.rip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ratters.rip</h1>
        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" accept=".py,.pyc,.pyz,.exe">
            <p>Drag & drop files</p>
        </div>
        <div class="progress-container">
            <progress id="progressBar" value="0" max="100"></progress>
            <p id="progressText"></p>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
